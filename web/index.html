<script>

 function getXMLHttp()
 {
   var xmlHttp
 
   try
   {
     //Firefox, Opera 8.0+, Safari
     xmlHttp = new XMLHttpRequest();
   }
   catch(e)
   {
     //Internet Explorer
     try
     {
       xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
     }
     catch(e)
     {
       try
       {
         xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
       }
       catch(e)
       {
         alert("Your browser does not support AJAX!")
         return false;
       }
     }
   }
   return xmlHttp;
 }
 function MakeRequest()
 {
   var xmlHttp = getXMLHttp();
 
   xmlHttp.onreadystatechange = function()
   {
     if(xmlHttp.readyState == 4)
     {
       HandleResponse(xmlHttp.responseText);
     }
   }
 
   xmlHttp.open("GET", "http://127.0.0.1/projects/smartTest/retrieve.php", true); 
   xmlHttp.send(null);
 }
 function HandleResponse(response)
 {
 	//split the json text
 	var res = response.replace(/""/g, '"');
 	var buy=new Array();
 	var sell=new Array();
 	var name=new Array();
 	var symbol=new Array();
 	var unity=new Array();
 	var split = res.split('"');
 	var i,j=0;
 
 	for (i=1;i<split.length-1;i=i+5)
 		{
 			buy[j] = split[i];
 			sell[j] = split[i+1];
 			name[j] = split[i+2];
 			symbol[j] = split[i+3];
 			unity[j] = split[i+4];
 			j++;
 		}
 	//display the splitted text	
 	var i;
 	for (i=0;i<buy.length;i++)
 	 	{ 	 	
 	 var result="<a href='#'class='grid_3'data-reveal-id='myModal'><div class='block-1_count'>"+symbol[i]+"</div>Achat "+buy[i]+"<br>Vente "+sell[i]+"<br>"+name[i]+"<br>Unit√© "+unity[i]+"<div class='clear'></div> </a>";
	document.getElementById('ResponseDiv').innerHTML += result;
	}
 }

</script>
